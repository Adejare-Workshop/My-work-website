<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Contact | Adejare Adelugba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">ADEJARE.AI</div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">HOME</a>
            <a href="projects.html" class="nav-item">PROJECTS & EXP</a>
            <a href="contact.html" class="nav-item active">CONTACT</a>
        </div>
    </nav>

    <div style="padding: 120px 10%; display: grid; grid-template-columns: 1fr 1fr; gap: 4rem;">
        <div class="glass-panel scroll-animate" style="padding: 2.5rem;">
            <h2>Let's Collaborate</h2>
            <p style="margin: 1.5rem 0;">Open to ML engineering roles and data science projects.</p>
            <p><i class="fas fa-envelope"></i> adelugbaadejare03@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Abuja, Nigeria</p>
        </div>

        <form class="glass-panel scroll-animate" name="submit-to-google-sheet" style="padding: 2.5rem; display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="name" placeholder="Name" required style="padding: 10px; background: #050a14; border: 1px solid #1e293b; color: #fff;">
            <input type="email" name="email" placeholder="Email" required style="padding: 10px; background: #050a14; border: 1px solid #1e293b; color: #fff;">
            <textarea name="message" placeholder="Message" rows="5" required style="padding: 10px; background: #050a14; border: 1px solid #1e293b; color: #fff;"></textarea>
            <button type="submit" class="btn btn-primary" id="submitBtn">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
