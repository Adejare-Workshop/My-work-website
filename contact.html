<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Contact | Adejare Adelugba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav><div class="logo">ADEJARE.AI</div><div class="nav-links">
        <a href="index.html" class="nav-item">HOME</a>
        <a href="projects.html" class="nav-item">PROJECTS</a>
        <a href="contact.html" class="nav-item active">CONTACT</a>
    </div></nav>

    <div style="padding: 120px 10%; display: grid; grid-template-columns: 1fr 1fr; gap: 4rem;">
        <div class="reveal">
            <h2>Let's Talk Tech</h2>
            <p style="margin: 1.5rem 0;">Available for ML roles and Data Science consulting.</p>
            <div class="glass-card">
                <p><i class="fas fa-envelope accent-text"></i> adelugbaadejare03@gmail.com</p>
                <p><i class="fas fa-map-marker-alt accent-text"></i> Abuja, Nigeria</p>
            </div>
        </div>

        <form class="glass-card contact-form reveal">
            <input type="text" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:1rem; background:transparent; border:1px solid var(--border); color:#fff;">
            <input type="email" placeholder="Email" required style="width:100%; padding:10px; margin-bottom:1rem; background:transparent; border:1px solid var(--border); color:#fff;">
            <textarea placeholder="Your Message" rows="5" required style="width:100%; padding:10px; margin-bottom:1rem; background:transparent; border:1px solid var(--border); color:#fff;"></textarea>
            <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
